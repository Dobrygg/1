<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preload" href="fonts/Lato-Regular.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="fonts/Lato-Bold.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="icon" type="image/svg + xml" href="favicon/faviconsvg.svg">
    <link rel="icon" type="image/png" href="favicon/faviconsvg.png">
    <title>ShoprOnline</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <a href="" class="header__link-logo">
                    <img class="header__logo" src="img/logo.svg" alt="логотип сайта">
                </a>
                <button type="button" class="header__button-menu">
                    Меню
                </button>
                <form class="form" method="post" action="https://jsonplaceholder.typicode.com/posts"
                    name="form">
                    <input type="search" name="text" class="header__serch" placeholder="Я ищу...">
                    <button class="header__button-serch" type="submit"></button>
                </form>
                <nav>
                    <ul class="header__list">
                        <li class="header__item header__item-login">
                            
                            <button class="header__item-button header__item-button_login-icon" type="button">
                                <img class="header__item_login-img" src="img/login.svg" alt="иконка ссылки">
                                <span class="header__item-text">Профиль<span>
                            </button> 
                        </li>
                        <li class="header__item header__item-cart">
                            
                            <button class="header__item-button header__item-button_cart-icon" type="button">
                                <img class="header__item_cart-img" src="img/shopping_cart.svg" alt="иконка ссылки">
                                <span class="header__item-text">Корзина</span>
                            </button> 
                        </li>
                        <li class="header__item header__item-favorites">
                            
                            <button class="header__item-button header__item-button_favorites-icon" type="button">
                                <img class="header__item_favorite-img" src="img/like.svg" alt="иконка ссылки">
                                <span class="header__item-text">Избранное</span>
                            </button> 
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header> 
    <main>
        <section class="banner">
            <div class="container">
                <a href="#" class="banner__link">
                    <div class="banner__wrapper">
                        <p class="banner__text-sale">
                            -50% на все ноутбуки
                        </p>
                        <p class="banner__text-promotion">
                            До конца акции:
                        </p>
                        <ul class="banner__list">
                            <li class="banner__item">3 
                                <span class="banner__item-text">дня</span></li>
                            <li class="banner__item">8
                                <span class="banner__item-text">часов</span></li>
                            </li>
                            <li class="banner__item">43
                                <span class="banner__item-text">минуты</span></li>
                            </li>
                        </ul>
                    </div>
                </a>
            </div>
        </section>
        <section class="assortment">
            <div class="container">
                <ul class="assortment__list">
                    <li class="assortment__item assortment__item-first">
                        <p class="assortment__text_first-card">
                            <span class="assortment__text-first">Книга -</span>  лучший подарок
                        </p>
                        <img src="img/img_1.jpg" alt="картинка ассортимента" class="assortment__img-first">
                    </li>
                    <li class="assortment__item assortment__item-second">
                        <p class="assortment__text-second">Время скидок!</p>
                        <img src="img/img_2.jpg" alt="картинка ассортимента" class="assortment__img-second">
                    </li>
                    <li class="assortment__item assortment__item-third">
                        <div class="assortment__text-wrapper_third">
                            <p class="assortment__text-third">
                                Вторая пара кроссовок
                            </p>    
                            <p class="assortment__text-third_weight">
                                в подарок!
                            </p>
                            
                        </div>
                        <img src="img/img_3.jpg" alt="картинка ассортимента" class="assortment__img-third">
                    </li>
                    <li class="assortment__item assortment__item-fourth">
                        <p class="assortment__text-fourth">
                            Идеи новогодних подарков
                        </p>
                        <img src="img/img_4.jpg" alt="картинка ассортимента" class="assortment__img-fourth">
                    </li>
                    <li class="assortment__item assortment__item-fifth">
                        <img src="img/img_5.jpg" alt="картинка ассортимента" class="assortment__img-fifth">
                    </li>
                    <li class="assortment__item assortment__item-sixth">
                        <p class="assortment__item-sixth_text-sale">Выгодно в декабре!</p>
                        <img src="img/img_6.jpg" alt="картинка ассортимента" class="assortment__img-sixth">
                    </li>
                    <li class="assortment__item assortment__item-seventh">
                        <p class="assortment__text-seventh">
                            Новогодние украшения
                        </p>
                        <img src="img/img_7.jpg" alt="картинка ассортимента" class="assortment__img-seventh">
                    </li>
                    <li class="assortment__item assortment__item-8th">
                        <img src="img/img_8.jpg" alt="картинка ассортимента" class="assortment__img-8th">
                    </li> 
                    <li class="assortment__item assortment__item-ninth">
                        <p class="assortment__text-ninth">На бытовую химию</p>
                        <img src="img/img_9.jpg" alt="картинка ассортимента" class="assortment__img-ninth">
                    </li>
                    <li class="assortment__item assortment__item-tenth">
                        <img src="img/img_10.jpg" alt="картинка ассортимента" class="assortment__img-tenth">
                    </li> 
                </ul>
            </div>
        </section> 
    </main> 
</body>
</html>
